<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookNest - My Borrowing History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold">BookNest</a>
      <div class="flex items-center space-x-4">
        <!-- 游客状态 -->
        <div id="guest-links" class="flex space-x-4">
          <a href="index.html" class="hover:text-gray-300">Browse</a>
          <a href="my-history.html" class="hover:text-gray-300">My History</a>
          <a href="account.html" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-200">Login / Register</a>
        </div>

        <!-- 登录状态 -->
        <div id="user-links" class="hidden flex space-x-4 items-center">
          <a href="index.html" class="hover:text-gray-300">Browse</a>
          <a href="my-history.html" class="hover:text-gray-300">My History</a>
          <span id="welcome-user" class="text-sm"></span>
          <a href="#" id="logout-btn" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-200 cursor-pointer">Logout</a>
        </div>

        <!-- 管理员链接 -->
        <a href="admin/manage-books.html" id="admin-link" class="hover:text-gray-300 hidden">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">My Borrowing History</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Borrowed</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Return Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="history-content" class="bg-white divide-y divide-gray-200">
          <!-- JS 注入内容 -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/modal.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/history.js"></script>
</body>
</html>
