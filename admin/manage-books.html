<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - Manage Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="../index.html" class="text-3xl font-bold">
        BookNest (Admin)
      </a>
      <div class="flex items-center space-x-4">
        <a href="manage-books.html" class="hover:text-gray-300">Manage Books</a>
        <a href="manage-requests.html" class="hover:text-gray-300">Manage Requests</a>
        <a href="user-history.html" class="hover:text-gray-300">User History</a>
        <a href="../index.html" class="hover:text-gray-300">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800">Manage Books</h1>
      <button id="add-book-btn" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-purple-700">Add New
        Book</button>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="admin-book-list" class="bg-white divide-y divide-gray-200">
          <!-- Book rows will be injected by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Add/Edit Book -->
  <div id="book-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
      <h2 id="modal-title" class="text-2xl font-bold mb-6">Add New Book</h2>
      <form id="book-form" class="space-y-4">
        <input type="hidden" id="book-id">
        <div>
          <label for="modal-title-input" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="modal-title-input" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="modal-author-input" class="block text-sm font-medium text-gray-700">Author</label>
          <input type="text" id="modal-author-input" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="modal-desc-input" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="modal-desc-input" rows="3" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
        </div>
        <div>
          <label for="modal-stock-input" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="modal-stock-input" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="modal-price-input" class="block text-sm font-medium text-gray-700">Price (Â¥)</label>
          <input type="number" id="modal-price-input" step="0.01" min="0" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
            placeholder="0.00">
        </div>
        <div>
          <label for="modal-cover-url-input" class="block text-sm font-medium text-gray-700">Cover Image URL (Optional)</label>
          <input type="url" id="modal-cover-url-input"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
            placeholder="https://example.com/image.jpg">
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" id="cancel-btn"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
          <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-purple-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../assets/js/modal.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>

</html>
