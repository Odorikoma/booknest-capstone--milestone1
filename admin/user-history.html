<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - User History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="../index.html" class="text-3xl font-bold">
        BookNest (Admin)
      </a>
      <div class="flex items-center space-x-4">
        <a href="manage-books.html" class="hover:text-gray-300">Manage Books</a>
        <a href="manage-requests.html" class="hover:text-gray-300">Manage Requests</a>
        <a href="user-history.html" class="hover:text-gray-300">User History</a>
        <a href="../index.html" class="hover:text-gray-300">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">User Borrowing History</h1>

    <!-- Search User -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="grid md:grid-cols-3 gap-4">
        <input type="text" placeholder="Search by username or email..."
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary col-span-2">
        <button class="col-span-1 bg-primary text-white p-3 rounded-md hover:bg-purple-700">Search User</button>
      </div>
    </div>

    <!-- User History Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <h2 class="text-2xl font-bold text-gray-700 p-6">History for: <span class="text-primary">John Doe</span></h2>
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Borrowed
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Return Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Static History for a sample user -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">The Great Gatsby</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-05-01</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-05-15</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                Returned
              </span>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">1984</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-06-10</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-06-24</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                Borrowed
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

</body>

</html>
